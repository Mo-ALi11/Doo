<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/todo.css">
    <link rel="stylesheet" href="../styles/common/color.css">
    <link rel="stylesheet" href="../styles/common/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Things To-Do Today</h1>

            <form action="" id="todo-form">
                <input type="text" name="task-name" placeholder="sleep 7 hours a day" autofocus>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </header>


    <section>
        <div class="container" id="main-content">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos">
            </ul>
        </div>
    </section>

    <footer class="container">
        <p>
            <small>
                Follow me on <a href="https://www.linkedin.com/in/mohammad-ali-alaawar/">LinkedIn</a>
            </small>
        </p>
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
